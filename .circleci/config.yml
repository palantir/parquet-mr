version: 2

defaults: &defaults
  docker:
    - image: palantirtechnologies/circle-parquet
  resource_class: xlarge
  environment: &defaults-environment
    TERM: dumb

all-branches-and-tags: &all-branches-and-tags
  filters:
    # run on all branches and tags
    tags:
      only: /.*/

deployable-branches-and-tags: &deployable-branches-and-tags
  filters:
    tags:
      only: /[0-9]+(?:\.[0-9]+){2,}-palantir\.[0-9]+(?:\.[0-9]+)*/
    branches:
      only: master

# Step templates

step_templates:
  restore-build-binaries-cache: &restore-build-binaries-cache
    restore_cache:
      keys:
        - build-binaries-{{ checksum "build/mvn" }}
        - build-binaries-
  restore-maven-dependency-cache: &restore-maven-dependency-cache
    restore_cache:
      keys:
        - maven-dependency-cache-{{ checksum "pom.xml" }}
        # Fallback - see https://circleci.com/docs/2.0/configuration-reference/#example-2
        - maven-dependency-cache-
  checkout-code: &checkout-code
    run:
      name: Checkout code
      command: |
        # Copy of circle's checkout command with fix for fetching tags from
        # https://discuss.circleci.com/t/fetching-circle-tag-doesnt-seem-to-work/19014/2

        # Workaround old docker images with incorrect $HOME
        # check https://github.com/docker/docker/issues/2968 for details
        if [ "${HOME}" = "/" ]
        then
          export HOME=$(getent passwd $(id -un) | cut -d: -f6)
        fi

        mkdir -p ~/.ssh

        echo 'github.com ssh-rsa 
        bitbucket.org ssh-rsa 
        ' >> ~/.ssh/known_hosts

        (umask 077; touch ~/.ssh/id_rsa)
        chmod 0600 ~/.ssh/id_rsa
        (cat <<EOF > ~/.ssh/id_rsa
        $CHECKOUT_KEY
        EOF
        )

        # use git+ssh instead of https
        git config --global url."ssh://git@github.com".insteadOf "https://github.com" || true

        if [ -e /home/circleci/project/.git ]
        then
          cd /home/circleci/project
          git remote set-url origin "$CIRCLE_REPOSITORY_URL" || true
        else
          mkdir -p /home/circleci/project
          cd /home/circleci/project
          git clone "$CIRCLE_REPOSITORY_URL" .
        fi

        if [ -n "$CIRCLE_TAG" ]
        then
          git fetch origin "+refs/tags/${CIRCLE_TAG}:refs/tags/${CIRCLE_TAG}"
        else
          git fetch origin "+${CIRCLE_BRANCH}:remotes/origin/${CIRCLE_BRANCH}"
        fi


        if [ -n "$CIRCLE_TAG" ]
        then
          git reset --hard "$CIRCLE_SHA1"
          git checkout -q "$CIRCLE_TAG"
        elif [ -n "$CIRCLE_BRANCH" ]
        then
          git reset --hard "$CIRCLE_SHA1"
          git checkout -q -B "$CIRCLE_BRANCH"
        fi

        git reset --hard "$CIRCLE_SHA1"

jobs:
  build-maven:
    <<: *defaults
    steps:
      - *checkout-code
      - *restore-maven-dependency-cache
      - *restore-build-binaries-cache
      - run: ./build/mvn -T1C -B -DskipTests install
      - persist_to_workspace:
          root: .
          paths:
            - '*/target'
      - save_cache:
          key: build-binaries-{{ checksum "build/mvn" }}
          paths:
            - "build"
      - save_cache:
          key: maven-dependency-cache-{{ checksum "pom.xml" }}
          paths:
            - "~/.m2"

  run-tests:
    <<: *defaults
    resource_class: xlarge
    steps:
      - *checkout-code
      - attach_workspace:
          at: .
      - *restore-maven-dependency-cache
      - *restore-build-binaries-cache
      - run:
          name: Run all tests
          command: ./build/mvn test
          no_output_timeout: 15m
      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/junit/ \;
          when: always
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit

  build-maven-versioned:
    <<: *defaults
    steps:
      - *checkout-code
      - *restore-maven-dependency-cache
      - *restore-build-binaries-cache
      - run:
          command: dev/set_version_and_package.sh
      - persist_to_workspace:
          root: .
          paths:
            - '*/target'
      - save_cache:
          key: maven-dependency-cache-versioned-{{ checksum "pom.xml" }}
          paths: ~/.m2

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - maven-dependency-cache-versioned-{{ checksum "pom.xml" }}
            - maven-dependency-cache-versioned-
      - *restore-build-binaries-cache
      - run: echo "user=$BINTRAY_USERNAME" > .credentials
      - run: echo "password=$BINTRAY_PASSWORD" >> .credentials
      - run: echo "realm=Bintray API Realm" >> .credentials
      - run: echo "host=api.bintray.com" >> .credentials
      - deploy:
          name: Deploy all the things
          command: ./build/mvn -T1C --settings $tmp_settings -DskipTests deploy

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build-maven:
          <<: *all-branches-and-tags
      - run-tests:
          requires:
            - build-maven
          <<: *all-branches-and-tags
      - build-maven-versioned:
          <<: *deployable-branches-and-tags
      - deploy:
          requires:
            - run-tests
            - build-maven-versioned
          <<: *deployable-branches-and-tags
