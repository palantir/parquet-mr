allprojects  {
  apply plugin: 'maven'

  group = 'org.apache.parquet'
version = '1.8.2-SNAPSHOT'
}

subprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.7
  targetCompatibility = 1.7

  
  repositories {
    mavenLocal()
    
    maven { url "http://repo.maven.apache.org/maven2" }
    maven { url "http://conjars.org/repo" }
    maven { url "http://scala-tools.org/repo-releases" }
    maven { url "https://repository.cloudera.com/artifactory/datanucleus" }
  }

  
  dependencies {
    testCompile group: 'junit', name: 'junit', version:'4.10'
    testCompile group: 'org.easymock', name: 'easymock', version:'3.2'
    testCompile group: 'commons-httpclient', name: 'commons-httpclient', version:'3.0.1'
}

  
}
