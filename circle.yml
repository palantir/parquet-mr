general:
  artifacts:
    - target/

machine:
  java:
    version: oraclejdk8
  post:
    - ./build/install_deps.sh
  environment:
    TERM: dumb

test:
  pre:
    - ./build/mvn install --batch-mode -DskipTests=true -Dmaven.javadoc.skip=true -Dsource.skip=true
  override:
    - ./build/mvn test -Pthrift9

deployment:
  release:
    tag: /[0-9]+(\.[0-9]+)+/
    commands:
      - ./gradlew -i bintrayUpload

